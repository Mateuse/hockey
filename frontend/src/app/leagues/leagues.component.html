<div class="container">
    <div class="row">
    <div class="col-md-9">
            <h3>Your Leagues <button class="btn btn-primary" (click)="router.navigate(['/createleague'])"><span class="fa fa-plus"></span></button></h3>
            <div *ngIf="userLeagues == null">
                You are not apart of any leagues <button class="btn btn-primary" (click)="router.navigate(['/createleague'])">Create League</button>
            </div>
            <div class="list-group">
                <a href="/league/{{league}}" class="list-group-item list-group-item-action" *ngFor="let league of userLeagues">{{league}}</a>
            </div>
        </div>
    </div>
    
    
</div>
